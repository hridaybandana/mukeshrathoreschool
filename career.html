<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Careers | Mukesh Rathore School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS (UNCHANGED) -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Page-specific styles -->
    <style>
        .career-banner {
            padding: 260px 20px 50px;
            background: linear-gradient(135deg, #e3f2fd, #ede7f6);
            text-align: center;
        }

        .career-banner h1 {
            color: #003366;
            font-size: 40px;
        }

        .career-section {
            padding: 50px 20px;
            background: #fffaf3;
        }

        .career-form {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #003366;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #003366;
        }

        input,
        select,
        textarea {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #003366;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: #002244;
        }

        .note-box {
            margin-top: 20px;
            background: #e8f5e9;
            padding: 15px;
            border-left: 6px solid #2e7d32;
            color: #1b5e20;
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <div id="header"></div>

    <!-- ================= BANNER ================= -->
    <section class="career-banner">
        <h1>Career Opportunities</h1>
        <p>Join Our Team & Shape Young Minds</p>
    </section>

    <!-- ================= CAREER FORM ================= -->
    <section class="career-section">
        <div class="career-form">

            <h2 style="color:#003366; margin-bottom:20px;">Job Application Form</h2>

            <form id="careerForm">

                <div class="form-grid">

                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <input type="tel" required>
                    </div>

                    <div class="form-group full">
                        <label>Address *</label>
                        <textarea required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Applying For *</label>
                        <select required>
                            <option value="">-- Select Position --</option>
                            <option>Primary Teacher</option>
                            <option>TGT</option>
                            <option>PGT</option>
                            <option>Computer Teacher</option>
                            <option>Sports / PT Teacher</option>
                            <option>Yoga Teacher</option>
                            <option>Lab Assistant</option>
                            <option>Office Staff</option>
                            <option>Support Staff</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Total Experience (Years)</label>
                        <input type="number" min="0">
                    </div>

                    <div class="form-group">
                        <label>Current CTC (â‚¹ / Year)</label>
                        <input type="number">
                    </div>

                    <div class="form-group">
                        <label>Expected CTC (â‚¹ / Year)</label>
                        <input type="number">
                    </div>

                    <div class="form-group full">
                        <label>Reason for Leaving Current Organization</label>
                        <textarea></textarea>
                    </div>

                    <div class="form-group full">
                        <label>Remarks / Additional Information</label>
                        <textarea></textarea>
                    </div>

                    <div class="form-group full">
                        <label>Upload Resume (PDF / DOC) *</label>
                        <input type="file" accept=".pdf,.doc,.docx" required>
                    </div>

                </div>

                <br>
                <button type="submit" class="submit-btn">Submit Application</button>

                <div class="note-box">
                    ðŸ“© <strong>Note:</strong> Currently, this form is for demo purposes.
                    In the next phase, submitted details and resumes will be automatically
                    sent to the schoolâ€™s official email / Google Drive / Google Sheet.
                </div>

            </form>
        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <div id="footer"></div>

    <!-- ================= LOAD HEADER & FOOTER ================= -->
    <script>
        fetch("/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <!-- ================= FUTURE DYNAMIC PLACEHOLDER ================= -->
    <script>
        document.getElementById("careerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert(
                "Application submitted successfully (Demo).\n\nEmail / Google Drive integration will be added later.");
        });
    </script>

    <script src="/js/main.js"></script>

</body>

</html>
