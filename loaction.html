<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>School Location | Mukesh Rathore School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Page specific styles -->
    <style>
        .location-banner {
            padding: 285px 20px 50px;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            text-align: center;
        }

        .location-section {
            padding: 40px 20px;
            background: #f5f7fa;
        }

        .location-container {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            display: flex;
            gap: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #003366;
        }

        .location-info {
            width: 300px;
            background: #f0f4f8;
            padding: 20px;
            border-radius: 6px;
        }

        .location-info h2 {
            color: #003366;
            margin-bottom: 15px;
        }

        .location-info p {
            margin-bottom: 10px;
            font-size: 15px;
        }

        .location-info strong {
            color: #003366;
        }

        .map-box {
            flex: 1;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .map-box iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }

        @media (max-width: 900px) {
            .location-container {
                flex-direction: column;
            }

            .location-info {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <div id="header"></div>

    <!-- ================= BANNER ================= -->
    <section class="location-banner">
        <h1>School Location</h1>
        <p>Visit Mukesh Rathore School</p>
    </section>

    <!-- ================= LOCATION CONTENT ================= -->
    <section class="location-section">
        <div class="location-container">

            <!-- LEFT : SCHOOL DETAILS -->
            <div class="location-info">
                <h2>Mukesh Rathore School</h2>

                <p>
                    <strong>Address:</strong><br>
                    Palash Parisar 2,<br>
                    Above 2 BHK,<br>
                    Indore, Machala,<br>
                    Madhya Pradesh – 452020
                </p>

                <p>
                    <strong>Contact Number:</strong><br>
                    +91 12345 67890
                </p>

                <p>
                    <strong>Email ID:</strong><br>
                    info@mukeshrathoreschool.com
                </p>

                <p>
                    <strong>School Timing:</strong><br>
                    Monday – Friday<br>
                    8:00 AM to 3:00 PM
                </p>
            </div>

            <!-- RIGHT : MAP -->
            <div class="map-box">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.6752896775956!2d75.84270227406134!3d22.628597630917934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fba27a4534b1%3A0x4f12aa84f52f92a0!2sPalash%20Parisar%202%2C%20above%202%20BHK%2C%20Indore%2C%20Machala%2C%20Madhya%20Pradesh%20452020!5e0!3m2!1sen!2sin!4v1766800676644!5m2!1sen!2sin"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <div id="footer"></div>

    <!-- ================= LOAD HEADER & FOOTER ================= -->
    <script>
        fetch("/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <script src="/js/main.js"></script>
</body>

</html>
